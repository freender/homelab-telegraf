# SMART temperature monitoring (smartctl input) - bray override

[[inputs.smartctl]]
  ## Collection interval
  interval = "10s"

  ## Path to smartctl
  path = "/usr/sbin/smartctl"

  ## Use sudo for smartctl
  use_sudo = true

  ## Exclude boot drive (USB bridge misreports type)
  devices_exclude = ["/dev/sda"]

  ## Command timeout
  timeout = "5s"
